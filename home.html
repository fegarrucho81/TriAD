<!-- Atualização no HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriAD</title>
    
</head>
<body>
    <!-- Tela de Entrada -->
    <div class="splash-screen" id="splashScreen">
        <img src="img/newlogo.svg" alt="Logo Conexo" class="logo splash-logo" id="splashLogo">
    </div>

    <!-- Tela de Home -->
    <div class="container" id="homeScreen" style="display: none;">
        <img src="img/newlogo.svg" alt="Logo Conexo" class="logo home-logo" id="homeLogo">
        <p id="homeText">Forme 3 grupos de 3 palavras que tenham algo em comum</p>
        
        <!-- Botões organizados verticalmente -->
        <div class="button-container">
            <button class="button play-button" onclick="window.location.href='game.html'" id="playButton">Jogar</button>
            <button class="button config-button" onclick="toggleConfigCard()" id="configButton">Configurações</button>
            <button class="button feedback-button" onclick="window.location.href='mailto:seuemail@exemplo.com?subject=Feedback%20Conexo'" id="feedbackButton">Feedback</button>
            <button class="button about-button" onclick="toggleAboutCard()" id="aboutButton">Sobre</button>
        </div>
        
        <!-- Card de Configurações -->
        <div class="config-card" id="configCard">
            <h2 id="configTitle">Configurações</h2>
            <label for="language" id="languageLabel">Idioma:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
            </select>

            <label for="sound" id="soundLabel">Som:</label>
            <select id="sound">
                <option value="on">Ativado</option>
                <option value="off">Desativado</option>
            </select>
            
            <button class="button close-button" onclick="toggleConfigCard()" id="closeConfigButton">Fechar</button>
        </div>
        
        <!-- Card de Sobre -->
        <div class="about-card" id="aboutCard">
            <h2 id="aboutTitle">Sobre</h2>
            <p id="aboutText">Inspirado pelo jogo Connecting Wall do programa de TV da BBC Only Connect.</p>
            
            <button class="button close-button" onclick="toggleAboutCard()" id="closeAboutButton">Fechar</button>
        </div>
    </div>

    <script src="scripthome.js"></script>
</body>
</html>
