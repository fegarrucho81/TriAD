<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriAD</title>
    <link rel="stylesheet" href="stylegame.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon/favicon-96x96.png" type="image/png">

</head>
<body>
    <div class="top-bar">
        <img src="img/newlogo.svg" alt="Logo Conexo" class="home-logo">
        <div class="top-bar-buttons">
            <button type="button" class="btn-back" onclick="window.location.href='index.html'">
                <img src="img/arrow-small-left.svg" alt="Arrow Back Icon"> 
            </button>
            <button type="button" class="btn-help" onclick="toggleHelpCard()">
                <img src="img/info-button.svg" alt="Help Icon"> 
            </button>
        </div>
    </div>

    <!-- Contador de tempo, Weslley -->
    <div id="timer" class="timer">0:00</div>
   
    <div class="game-wrapper">
        <div class="board-wrapper">
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">amo</div>
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">extenso</div>
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">arranjo</div>
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">longo</div>
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">gosto</div>
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">curto</div>
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">ornamento</div>
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">adoro</div> 
            </div>
            <div class="board-item-wrapper" tabindex="0" onclick="selectItem(this)">
                <div class="board-item">adereço</div>
            </div>

            
        </div>

        <div id="attemptCounter" class="attempt-counter">Erros: 0 / 5</div> <!-- Contador de tentativas -->

    </div>

    <!-- Help Card -->
    <div class="help-card" id="helpCard">
        <h2>Help</h2>
        <p>Forme 3 grupos de 3 palavras que tenham algo em comum</p>
        <button class="button close-button" onclick="toggleHelpCard()">Fechar</button>
    </div>

    <!-- Fundo escurecido na tela de resultado -->
    <div class="overlay" id="overlay"></div>

    <!-- Result Card -->
    <div class="result-card" id="resultCard">
        <div class="result-message">
            <h2>Parabéns!</h2>
            <p>Você formou <span id="correctGroupCount">0</span> grupos!</p>
        </div>
        <div class="result-groups" id="resultGroups"></div>
        <div class="result-buttons">
            <button class="button" onclick="shareResult()">Compartilhar</button>
            <button class="button" id="playAgainButton" onclick="resetGame()">Jogar Novamente</button> <!-- Novo botão-->
            <button class="button close-button" onclick="closeResultCard()">Fechar</button>
        </div>
    </div>

    <!-- Mensagem de Compartilhamento -->
    <div class="share-message" id="shareMessage">
        <p>Resultado compartilhado com sucesso!</p>
        <button class="button close-button" onclick="closeShareMessage()">Fechar</button>
    </div>
    <div class="overlay" id="shareOverlay"></div>

    <audio id="backgroundMusic" loop>
        <source src="audios/trilhasonora.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <script src="scriptgame.js"> </script>
</body>
</html>
